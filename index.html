<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <Link href="./style.css" rel="stylesheet">
    <title>Google Sign-in-Page</title>
  </head>
  <body>

    <div class="container">
        <div class="row py-5">
            <div class="col">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/google-1-1-logo-png-transparent.png" class="img-fluid" />
                <h5 class="text-center">Sign in to chrome</h5>
                <p class="text-center">Sign in with your google account to get your bookmarks,history,passwords and other settings on all your devices</p>
                <div class="mt-3">
                <input type="email" class="form-control mt-5" id="exampleFormControlInput1" placeholder="Email or Phone">
                <label class="form-check-label">
                    Forgot email?
                  </label>
                  <div class="mt-5">
                Not your computer? Use Guest mode to sign in privately.
                    <br />
                    <span class="form-check-label">Learn more</span>
                  </div>
                  <div class="d-flex justify-content-between mt-5">
                    <button type="button" class="btn btn-whihte">Create account</button>
                    <button type="button" class="btn btn-primary">Next</button>
                  </div>
            </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
